<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="main">
      <div class="game-status"></div>
      <div class="game-board">
        <div class="cell" data-id="0"></div>
        <div class="cell" data-id="1"></div>
        <div class="cell" data-id="2"></div>
        <div class="cell" data-id="3"></div>
        <div class="cell" data-id="4"></div>
        <div class="cell" data-id="5"></div>
        <div class="cell" data-id="6"></div>
        <div class="cell" data-id="7"></div>
        <div class="cell" data-id="8"></div>
      </div>
      <div class="btn-container">
        <button class="new-game">New Game</button>
      </div>
    </div>
    <dialog>
      <div class="header">
        <h2>Who's Playing?</h2>
      </div>
      <form method="dialog">
        <div class="form-row">
          <label for="p1_name">Player One:</label>
          <input type="text" id="p1_name" name="player_one" placeholder="Name" pattern="\S(.*\S)?"
            title="Enter a name without leading or ending spaces Example: Jerry">
        </div>
        <div class="form-row">
          <label for="p2_name">Player Two:</label>
          <input type="text" id="p2_name" name="player_two" placeholder="Name" pattern="\S(.*\S)?"
            title="Enter a name without leading or ending spaces Example: Jerry">
        </div>
        <div class="form-row">
          <button>Let's Play!</button>
        </div>
      </form>
    </dialog>
  </body>

</html>
